<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="Calculatrice.css">
</head>

<body>


    <div class="calculatorBlock">  <!-- taille largeur = 77 * 4 = 308 | Hauteur = 77 * 5 + 92 = 477 -->

        <div class="screenBlock">
            <p class="screenText">0</p>
        </div>

            <button onclick="buttonClicked('+')">+</button>
            <button onclick="buttonClicked('-')">-</button>
            <button onclick="buttonClicked('*')">x</button>
            <button onclick="buttonClicked('/')">/</button>

            <button onclick="buttonClicked(7)">7</button>
            <button onclick="buttonClicked(8)">8</button>
            <button onclick="buttonClicked(9)">9</button>
            <button onclick="buttonClicked('(')">(</button>

            <button onclick="buttonClicked(4)">4</button>
            <button onclick="buttonClicked(5)">5</button>
            <button onclick="buttonClicked(6)">6</button>
            <button onclick="buttonClicked(')')">)</button>

            <button onclick="buttonClicked(1)">1</button>
            <button onclick="buttonClicked(2)">2</button>
            <button onclick="buttonClicked(3)">3</button>

            <button class="button0" onclick="buttonClicked(0)">0</button>
            <button onclick="buttonClicked('.')">.</button>

            <button class="clearButton" onclick="clearScreen()">C</button>
            <button class="equalButton" onclick="opValue !='' ? equalOp():null;">=</button>
       

    </div>


    <script src="Calculatrice.js"></script>
</body>

</html>
